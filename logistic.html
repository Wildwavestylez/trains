<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #playerPanel {
            flex: 1;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #map {
            flex: 2;
            height: 50%;
        }
    </style>
    <title>Train Game</title>
</head>
<body>

<div id="playerPanel">
    <!-- Zde můžete umístit obsah hráčova panelu, např. portfolio, kupony vlaků, atd. -->
    <h2>Player Panel</h2>
    <p id="financesDisplay">Finance: 1000 Kč</p>
    <p>Kupony vlaků: 777</p>
    <p>Vlaky v provozu: 2</p>
    <!-- Doplnit další informace podle potřeby -->
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Fiktivní data pro linky a zastávky
    const lines = [
        {
            name: "Trať 198 Strakonice - Volary",
            color: "blue",
            stops: [
                { name: "Strakonice", location: [49.2551575, 13.9163047], stopTime: 7 },
                { name: "Radošovice", location: [49.2322158, 13.9018125], stopTime: 8 },
                { name: "Přední Zborovice", location: [49.2183647, 13.8940200], stopTime: 8 },
                { name: "Strunkovice nad Volyňkou", location: [49.2100447, 13.8872928], stopTime: 7 },
                { name: "Hoštice", location: [49.1873397, 13.8930731], stopTime: 8 }, 
                { name: "Volyně", location: [49.1701164, 13.8928975], stopTime: 10 },
                { name: "Nišovice", location: [49.1502839, 13.9059867], stopTime: 8 },
                { name: "Malenice", location: [49.1502839, 13.9059867], stopTime: 7 },
                { name: "Lčovice", location: [49.1090089, 13.8666047], stopTime: 8 },
                { name: "Čkyně", location: [49.1111489, 13.8291083], stopTime: 7 }, 
                { name: "Bohumilice v Čechách zastávka", location: [49.0975800, 13.8137817], stopTime: 8 },
                { name: "Bohumilice v Čechách", location: [49.0927086, 13.8010150], stopTime: 8 },
                { name: "Vimperk", location: [49.0555267, 13.7907544], stopTime: 12 },
                
            ]
        },
       {
        name: "Nová linka",
        color: "green",
        stops: [
            { name: "Strakonice", location: [49.2551575, 13.9163047], stopTime: 7 },
            { name: "Řepice", location: [49.2780875, 13.9139911], stopTime: 8 },
            // ... další zastávky
        ]
    }, // Další linky můžete přidávat podle potřeby
    ];

    // Inicializace mapy Leaflet
    const map = L.map('map').setView([49.25, 13.91], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Přidání link a jejich zastávek na mapu
    lines.forEach(line => {
        // Linka
        let polyline = L.polyline(line.stops.map(stop => stop.location), { color: line.color }).addTo(map);
        polyline.bindPopup(line.name);

        // Zastávky
        line.stops.forEach(stop => {
            L.marker(stop.location).addTo(map).bindPopup(stop.name);
        });
    });

    // Pohybující se ikona vlaku
    let trainIcon = L.icon({
        iconUrl: 'https://i.imgur.com/jXoYbZs.png',
        iconSize: [100, 100],
        iconAnchor: [50, 50],
        popupAnchor: [0, 0]
    });

    let trainMarker = L.marker(lines[0].stops[0].location, { icon: trainIcon }).addTo(map);
let currentLineIndex = 0;
let currentStopIndex = 0;
let isTrainStopped = false;
let stopTimeElapsed = 0;
    let isGoingForward = true;
    let finances = 1000; 
    let unlockedStops = [];  // Pole obsahující odemčené zastávky
    // Rychlost vlaku v km/h
    const trainSpeed = 500;

    // Vypočítá vzdálenost mezi dvěma zastávkami
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // poloměr Země v km
        const dLat = toRadians(lat2 - lat1);
        const dLon = toRadians(lon2 - lon1);
        const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // vzdálenost v km
        return distance;
    }

    // Převádí stupně na radiány
    function toRadians(degrees) {
        return degrees * Math.PI / 180;
    }

 

function updateTrainPosition() {
    const currentLine = lines[currentLineIndex];
    const currentStop = currentLine.stops[currentStopIndex];
    const nextStop = currentLine.stops[currentStopIndex + (isGoingForward ? 1 : -1)];

    if (nextStop) {
        const distanceToNextStop = getDistance(currentStop.location[0], currentStop.location[1], nextStop.location[0], nextStop.location[1]);
        const timeToNextStop = distanceToNextStop / trainSpeed; // v hodinách

        const currentTime = new Date();
        const elapsedTime = (currentTime - startTime) / 1000 / 60 / 60; // v hodinách

        if (elapsedTime <= timeToNextStop) {
            const progress = elapsedTime / timeToNextStop;
            const lat = currentStop.location[0] + (nextStop.location[0] - currentStop.location[0]) * progress;
            const lon = currentStop.location[1] + (nextStop.location[1] - currentStop.location[1]) * progress;
            trainMarker.setLatLng([lat, lon]);
        } else {
            // Přestávka na zastávce
            if (!isTrainStopped) {
                isTrainStopped = true;
                stopTimeLeft = currentStop.stopTime;

                // Přidání náhodné částky do pokladny
                const randomAmount = Math.floor(Math.random() * (200 - 100 + 1) + 100);
                finances += randomAmount;

                // Aktualizace zobrazení financí
                updateFinancesDisplay();
            } else {
                // Čekání na konci zastávky
                if (stopTimeLeft > 0) {
                    stopTimeLeft--;
                } else {
                    // Přesun na další/zpětnou zastávku
                    currentStopIndex += isGoingForward ? 1 : -1;
                    if (currentStopIndex === currentLine.stops.length - 1 || currentStopIndex === 0) {
                        // Vlak dosáhl konce/základny trasy, otočení směru
                        isGoingForward = !isGoingForward;
                    }

                    startTime = new Date();
                    isTrainStopped = false;
                }
            }
        }
    } else {
        // Vlak dosáhl konce trasy, restart
        currentStopIndex = isGoingForward ? 0 : currentLine.stops.length - 1;
        isGoingForward = !isGoingForward;
        startTime = new Date();
    }
}

// Funkce pro aktualizaci zobrazení financí
function updateFinancesDisplay() {
    const financesDisplay = document.getElementById('financesDisplay');
    if (financesDisplay) {
        financesDisplay.textContent = `Finance: ${finances} Kč`;
    }
}
</script>

</body>
</html>
