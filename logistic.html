<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Železniční mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #info-container {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="info-container">
            <!-- Informace o financích a dalších věcech -->
            <p>Dostupné finance: $<span id="totalMoney">1000</span></p>
            <!-- Další informace zobrazené hráči -->
        </div>
        <div id="map-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map-container').setView([49.2551575, 13.9163047], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Seznam nádraží a zastávek s kategorií
        const locations = [
            { name: "Nádraží Strakonice", lat: 49.2551575, lon: 13.9163047, category: "A" },
            { name: "Nádraží Radošovice", lat: 49.2322158, lon: 13.9018125, category: "B" },
            { name: "Nádraží Přední Zborovice", lat: 49.2183647, lon: 13.8940200, category: "C" },
            // Přidávejte další místa podle potřeby
        ];

        // Ikony pro zastávky s různými kategoriemi
        const icons = {
            A: L.icon({ iconUrl: 'https://i.imgur.com/TDw3Eio.png', iconSize: [50, 50], iconAnchor: [25, 50], popupAnchor: [0, -50] }),
            B: L.icon({ iconUrl: 'https://i.imgur.com/TDw3Eio.png', iconSize: [40, 40], iconAnchor: [20, 40], popupAnchor: [0, -40] }),
            C: L.icon({ iconUrl: 'https://i.imgur.com/TDw3Eio.png', iconSize: [30, 30], iconAnchor: [15, 30], popupAnchor: [0, -30] }),
        };

        // Vytvoření markerů pro každé místo s ikonou podle kategorie
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lon], { icon: icons[location.category] }).addTo(map);
            marker.bindPopup(`<b>${location.name}</b><br>Kategorie: ${location.category}`);
        });
    </script>
</body>

</html>
