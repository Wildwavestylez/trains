        // Přidání zastávek na mapu
        var stopMarkers = [];
        tracks.forEach(track => {
            track.stops.forEach(stop => {
                var stopMarker = L.marker(stop.location, { opacity: stop.unlocked ? 1 : 0.5 }).addTo(map);
                stopMarker.bindPopup(stop.name);
                stopMarkers.push(stopMarker);

                if (!stop.unlocked) {
                    stopMarker.on('click', function () {
                        unlockStop(stop);
                    });
                }
            });
        });

        // Přidání ikony vlaku na mapu
        var trainIcon = L.icon({
            iconUrl: 'https://i.imgur.com/neFFZgt.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        var trainMarker = L.marker([49.2551575, 13.9163047], { icon: trainIcon }).addTo(map);

        // Funkce pro změnu města na mapě
        function changeCity() {
            var selectedCity = document.getElementById("city-select").value;
            var cityCoordinates;

            switch (selectedCity) {
                case "Strakonice":
                    cityCoordinates = [49.2551575, 13.9163047];
                    break;
                case "Volyně":
                    cityCoordinates = [49.1701164, 13.8928975];
                    break;
                case "Vimperk":
                    cityCoordinates = [49.0555267, 13.7907544];
                    break;
                case "Volary":
                    cityCoordinates = [48.9070969, 13.8833131];
                    break;
                default:
                    cityCoordinates = [49.2551575, 13.9163047]; // Defaultní hodnota
            }

            trainMarker.setLatLng(cityCoordinates); // Přesunutí markeru vlaku do vybraného města
            map.setView(cityCoordinates, 13);

            updateStopsVisibility(cityCoordinates);
        }

        // Funkce pro aktualizaci viditelnosti zastávek
        function updateStopsVisibility(cityCoordinates) {
            stopMarkers.forEach(marker => {
                var distance = marker.getLatLng().distanceTo(cityCoordinates);

                // Nastavte viditelnost podle vzdálenosti od vybraného města
                if (distance <= 5000) { // Ukažte zastávky v poloměru 5 km
                    marker.setOpacity(1);
                } else {
                    marker.setOpacity(0);
                }
            });
        }

        // Funkce pro odemčení zastávky
        function unlockStop(stop) {
            var playerMoney = parseInt(document.getElementById("player-money").innerText, 10);

            if (playerMoney >= 500) { // Cena za odemčení zastávky (500 dolarů)
                playerMoney -= 500;
                document.getElementById("player-money").innerText = playerMoney;

                stop.unlocked = true;
                stopMarkers.forEach(marker => {
                    if (marker.getLatLng().equals(stop.location)) {
                        marker.setOpacity(1);
                    }
                });
            } else {
                alert("Nemáte dostatek peněz na odemčení této zastávky.");
            }
        }
