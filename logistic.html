<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Železniční mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #info-container {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="info-container">
            <!-- Informace o financích a dalších věcech -->
            <p>Dostupné finance: $<span id="totalMoney">1000</span></p>
            <!-- Další informace zobrazené hráči -->
        </div>
        <div id="map-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map-container').setView([49.2551575, 13.9163047], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Seznam nádraží a zastávek
        const locations = [
            { name: "Nádraží Strakonice", lat: 49.2551575, lon: 13.9163047, population: 2 },
            { name: "Nádraží Radošovice", lat: 49.2322158, lon: 13.9018125, population: 1 },
            { name: "Nádraží Přední Zborovice", lat: 49.2183647, lon: 13.8940200, population: 0.5 },
            // Přidávejte další místa podle potřeby
        ];

        // Ikona pro zastávky
        const stopIcon = L.icon({
            iconUrl: 'https://i.imgur.com/TDw3Eio.png',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        // Vytvoření markerů pro každé místo s ikonou zastávky a pop-upem
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lon], { icon: stopIcon }).addTo(map);
            marker.bindPopup(`<b>${location.name}</b><br>Zastávka nebo nádraží.<br> Počet cestujících: <span id="passengerCount">${calculatePassengerCount(location.population)}</span>`);
            marker.on('mouseover', function () {
                marker.openPopup();
            });
            marker.on('mouseout', function () {
                marker.closePopup();
            });
        });

        // Funkce pro výpočet počtu cestujících na základě velikosti města
        function calculatePassengerCount(population) {
            // Předpokládejme, že každé město generuje 2 cestující za minutu
            return population * 2;
        }
    </script>
</body>

</html>
