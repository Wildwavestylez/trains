<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Železniční mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }

        #info-container {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="info-container">
            <!-- Informace o financích a dalších věcech -->
            <p>Dostupné finance: $<span id="totalMoney">1000</span></p>
            <!-- Další informace zobrazené hráči -->
        </div>
        <div id="map-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace Leaflet mapy s počátečním centrem na zadaných souřadnicích
        const map = L.map('map-container').setView([49.2551575, 13.9163047], 13);

        // Přidání základní dlaždicové mapy
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Vytvoření markeru pro Nádraží Strakonice
        const strakoniceStationMarker = L.marker([49.2551575, 13.9163047]).addTo(map);
        strakoniceStationMarker.bindPopup("<b>Nádraží Strakonice</b><br>Železniční stanice v Strakonicích.").openPopup();
    </script>
</body>

</html>
